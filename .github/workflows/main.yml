name: Build and Test
on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*'
  pull_request:
  workflow_dispatch:
jobs:
  install:
    name: Install brew tap then sentrypeer
    runs-on: macos-latest
    steps:
      - name: Install
        run: |
          brew tap sentrypeer/sentrypeer
          brew install --include-test sentrypeer